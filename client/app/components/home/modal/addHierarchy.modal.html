<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Add hierarchy</h3>
</div>
<div class="modal-body" id="modal-body">
    <form>
        <div class="form-group">
            <label for="hierarchyName">Hierarchy Name</label>
            <input type="text" class="form-control" id="hierarchyName" ng-model="$ctrl.hierarchyName">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" rows="5" id="description" ng-model="$ctrl.description"></textarea>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="$ctrl.ok()" ng-disabled="!$ctrl.hierarchyName || !$ctrl.description">OK</button>
    <button class="btn btn-danger" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
