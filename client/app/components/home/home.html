<div class="home">
    <div class="app-header">
        <h3 class="header-title">List Hierarchies</h3>
    </div>
    <div class="panel">
        <button type="button" class="btn btn-default" ng-click="$ctrl.openAddHierarchyModal()">
            <span class="glyphicon glyphicon-plus"></span> Add hierarchy
        </button>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Created date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in $ctrl.hierarchies">
                <td><a ui-sref="hierarchy({id: item._id})" class="hierarchy-link">{{item.name}}</a></td>
                <td>{{item.description}}</td>
                <td>{{item.createdDate | date :  "MM.dd.yyyy h:mm:ss a" }}</td>
                <td>
                    <button ng-click="$ctrl.deleteHierarchy(item)" class="btn glyphicon glyphicon-trash" />
                </td>
            </tr>
        </tbody>
    </table>
</div>
